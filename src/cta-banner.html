<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cta-banner">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        transform: translate3d(0, 0, 0);
        width: 100%;
        transition: opacity 0.3s ease-in-out;
      }
      .container {
        position: relative;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <div style="background: #eee url([[url]]) no-repeat center center;" class="container">
      <slot>
    </div>
  </template>

  <script>
    class CtaBanner extends Polymer.Element {
      static get is() { return 'cta-banner'; }
      static get properties() {
        return {
          url: String
        }
      }
    }

    window.customElements.define(CtaBanner.is, CtaBanner);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="shared-styles.html">

<dom-module id="patio-tip-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        background-color: white;
        margin: 0 8px;
        padding: 4px;
        position: relative;
        cursor: pointer;
        border-bottom: solid 1px #ccc;
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        -webkit-transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      :host([first]) {
        border-radius: 5px 5px 0 0;
      }
      :host([last]) {
        border-radius: 0 0 5px 5px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .item {
        font-size: 20px;
        color: var(--app-primary-color);
        padding: 8px;
        overflow: hidden;
      }
      :host(:hover) {
        background-color: #f1f1f1;
      }
      @media only screen and (max-width: 480px) { /* Phone */
        .item {
          font-size: 16px;
        }
      }
    </style>

    <div class="item">
      <paper-ripple></paper-ripple>
      <div>[[text]]</div>
    </div>
  </template>

  <script>
    class PatioTipItem extends Polymer.Element {
      static get is() { return 'patio-tip-item'; }
      static get properties() {
        return {
          text: String
        }
      }
    }

    window.customElements.define(PatioTipItem.is, PatioTipItem);
  </script>
</dom-module>

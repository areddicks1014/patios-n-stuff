<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="tpp-product-list-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        color: #fff;
      }
      .photoContent {
        background-color: #ddd;
        position: relative;
        width: auto;
        height: 250px;
        margin: 8px;
        overflow: hidden;
        transition: all cubic-bezier(.4, 0, .2, 1) 325ms;
      }
      .photoContent:hover {
        /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }
      .photoContent:hover .detail{
        opacity: 1;
      }
      .photoContent > iron-image {
        display: flex;
      }
      .photoContent > .detail {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
        color: white;
        font-size: 30px;
        font-weight: 300;
        padding: 20px;
        opacity: 1;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 225ms;
      }
      .bg-image {
        height: 250px;
        background-position: center center;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      @media only screen and (max-width: 768px) { /* Tablet */
        
      }
      @media only screen and (max-width: 480px) { /* Phone */ 
        
      }
    </style>

    <div class="photoContainer">
      <div class="photoContent" tabindex$="[[tabIndex]]">
        <iron-image sizing="cover" class="bg-image" src="[[vendor.headerImageLarge]]"></iron-image>
        <div class="detail">[[vendor.title]]</div>
      </div>
    </div>
  </template>

  <script>
    class TppProductListItem extends Polymer.Element {
      static get is() { return 'tpp-product-list-item'; }
      static get properties() {
        return {
          vendor: Object
        }
      }
    }

    window.customElements.define(TppProductListItem.is, TppProductListItem);
  </script>
</dom-module>
